{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class='w-50 m-auto mt-5'>
    <h1 class='fs-1 text-center'>
        Log In
    </h1>
    <div class='w-75 m-auto'>
        <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class='btn btn-primary'>Log In</button>
        </form>
    </div>
</div>

{% endblock content %}
