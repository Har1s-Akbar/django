{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class='w-50 m-auto mt-5'>
    <h1 class='text-center fs-1 font-mono'>Sign Up</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class='btn btn-primary'>Sign Up</button>
    </form>
</div>

{% endblock content %}
