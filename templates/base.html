<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between w-75 m-auto">
          <a class="navbar-brand" href={% url 'home' %}>
            Bookstore
          </a>
          {% if user.is_authenticated %}
          <div>
            <button class='btn btn-primary mx-2'><a href={% url 'account_logout' %} class='text-decoration-none text-reset'>Log Out</a></button>
            <button class='btn btn-primary'><a href={% url 'account_reset_password' %} class='text-decoration-none text-reset'>Password Rest</a></button>  
          </div>
          {% else %}
          <div>
            <button class='btn btn-primary mx-2'><a href={% url 'account_login' %} class='text-decoration-none text-reset'>Log In</a></button>
            <button class='btn btn-primary'><a href={% url 'account_signup' %} class='text-decoration-none text-reset'>Sign Up</a></button>  
          </div>
          {% endif %}
        </div>
      </nav>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script></body>
</html>
